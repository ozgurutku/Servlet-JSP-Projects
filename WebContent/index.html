<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="css/normalize.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="main.css">
</head>
<body>

	<form action="requestPostFormURL" method="post">

		<h1>Sign Up</h1>

		<fieldset>
			<label for="name">Name:</label> <input type="text" id="name"
				name="userName"> <label for="mail">Email:</label> <input
				type="email" id="mail" name="userEmail"> <label
				for="password">Password:</label> <input type="password"
				id="password" name="userPassword"> <label for="name">Age:</label>
			<input type="text" id="age" name="userAge"> <label for="name">Salary:</label>
			<input type="text" id="salary" name="userSalary">
		</fieldset>

		<button type="submit">Sign Up</button>
	</form>

</body>
</html>
